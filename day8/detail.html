<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/35b62ba122.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="content-header"></header>
    <content class="content-item">
      <div class="item-header">
        <div class="header__left">
          <a href="index.html">
            <div class="header__arrow">
              <i class="fas fa-long-arrow-alt-left"></i>
            </div>
          </a>
          <div class="header__photo">
            <img src="img/seulgi.jpg" />
          </div>
          <div class="header__name">
            <div class="header__name-name">Sam Martin</div>
            <div class="header__name-minute">5 min</div>
          </div>
        </div>
        <div class="header__right">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="item-pohto">
        <img src="img/seulgi.jpg" />
      </div>
      <div class="item-icon">
        <div class="item-icon__left">
          <div class="left-item__like">
            <div class="item__like-icon">
              <i class="far fa-heart"></i>
            </div>
            <span class="item__like-num">2,515</span>
          </div>
          <div class="left-item__comment">
            <div class="item__comment-icon">
              <i class="far fa-comment-alt"></i>
            </div>
            <span class="item__comment-num">350</span>
          </div>
        </div>
        <div class="item-icon__right">
          <i class="far fa-bookmark"></i>
        </div>
      </div>
    </content>
    <div class="content-comment">
      <ul class="comment-lists">
        <li class="comment-list">
          <div class="comment-list__photo">
            <img src="img/seulgi.jpg" />
          </div>
          <div class="comment-list__body">
            <div class="list__body-name">
              Angel
            </div>
            <div class="list__body-comment">
              Looks so good that I can't control my self over this.
            </div>
            <div class="list__body-icon">
              <i class="far fa-heart"></i>
              <i class="fas fa-reply"></i>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="content-message">
      <div class="content-message__box">
        <div class="message__box-photo">
          <img src="img/seulgi.jpg" />
        </div>
        <div class="message__box-input">
          <input type="text" value="Add a comment" />
        </div>
        <div class="message__box-send">
          <i class="far fa-paper-plane"></i>
        </div>
      </div>
    </div>
  </body>
</html>
