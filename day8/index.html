<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/35b62ba122.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="insta-header">
      <div>
        <span class="insta-header__logo">instagram</span>
      </div>
      <div>
        <span class="insta-header__icon"><i class="fas fa-tv"></i></span>
        <span class="insta-header__icon"
          ><i class="far fa-paper-plane"></i
        ></span>
      </div>
    </header>
    <nav class="insta-story">
      <div class="insta-story__item">
        <img src="img/seulgi.jpg" />
      </div>
    </nav>
    <ul class="insta-contents">
      <li class="insta-content">
        <content class="insta-content__item">
          <div class="item-header">
            <div class="header__left">
              <a href="detail.html">
                <div class="header__photo">
                  <img src="img/seulgi.jpg" />
                </div>
              </a>
              <div class="header__name">
                <div class="header__name-name">Sam Martin</div>
                <div class="header__name-minute">5 min</div>
              </div>
            </div>
            <div class="header__right">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="item-pohto">
            <img src="img/seulgi.jpg" />
          </div>
          <div class="item-icon">
            <div class="item-icon__left">
              <div class="left-item__like">
                <div class="item__like-icon">
                  <i class="far fa-heart"></i>
                </div>
                <span class="item__like-num">2,515</span>
              </div>
              <div class="left-item__comment">
                <div class="item__comment-icon">
                  <i class="far fa-comment-alt"></i>
                </div>
                <span class="item__comment-num">350</span>
              </div>
            </div>
            <div class="item-icon__right">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
        </content>
      </li>
    </ul>
  </body>
</html>
