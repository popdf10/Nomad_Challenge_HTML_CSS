<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/35b62ba122.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="screen">
        <header>
          <div class="header__top">
            <div class="header__top-clock">9:41</div>
            <div class="header__top-wifi">
              <i class="fas fa-signal"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-three-quarters"></i>
            </div>
          </div>
          <div class="header__bottom">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-share-alt"></i>
          </div>
        </header>
        <main>
          <div class="photo">
            <img src="img/sg1.jpg" class="photo__box" />
            <img src="img/sg2.jpg" class="photo__box" />
            <img src="img/sg3.jpg" class="photo__box" />
            <div class="photo__box no-photo">+4</div>
          </div>
          <div class="tags">
            <div class="tags__tag">town</div>
            <div class="tags__tag">historical</div>
            <div class="tags__tag">for kids</div>
          </div>
          <div class="title">
            <span class="title__char">City of Lights</span>
            <div class="title__bg">
              <i class="fas fa-heart"></i>
            </div>
          </div>
          <div class="address">
            <i class="fas fa-map-marker-alt"></i>
            <span class="address__char">221B Baker Street</span>
          </div>
          <div class="point-distance">
            <div class="point">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <span class="point__char">4.75</span>
            </div>
            <span class="distance">325 m</span>
          </div>
          <div class="content">
            <span class="content__overview">overview</span>
            <span class="content__body"
              >Latvia's capital riga is enriched and inspired every day by its
              multicultural community. Riga is perhaps the most</span
            >
            <span class="content__more">Read More</span>
          </div>
          <div class="ball-box">
            <div class="grey-ball"></div>
          </div>
        </main>
        <footer>
          <div class="footer-icon">
            <i class="fas fa-home"></i>
            <i class="fas fa-globe-americas"></i>
            <div class="center-icon">
              <i class="fas fa-route"></i>
            </div>
            <i class="fas fa-users"></i>
            <i class="fas fa-cog"></i>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
