<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="contatiner">
      <span id="title">Sign in</span>
      <input type="text" placeholder="email" id="email" />
      <input type="password" placeholder="password" id="password" />
      <div class="right-container">
        <a href="#" id="forgot">Forgot Password?</a>
      </div>
      <div class="left-container">
        <div class="remember-me">
          <input type="checkbox" id="checkbox" uncheckd />
          <span id="remember-me__text">Remember Me</span>
        </div>
      </div>
      <button class="signin">Sign in</button>
      <div class="left-container">
        <span class="or">OR</span>
      </div>
      <div class="sns">
        <button class="snsButton" id="facebook">Facebook</button>
        <button class="snsButton" id="twitter">Twitter</button>
      </div>
      <div class="left-container">
        <div id="signup">
          <span id="signup__text">need an account?</span>
          <a href="#" id="signup__link">Sign up</a>
        </div>
      </div>
      <div class="left-container" id="last-container">
        <div id="retrive">
          <span id="retrive__text">forgot your password?</span>
          <a href="#" id="retrive__link">Retrive</a>
        </div>
      </div>
    </div>
  </body>
</html>
