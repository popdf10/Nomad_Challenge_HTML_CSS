<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="animation-container camera">
      <div class="content box1">
        <img src="img/camera.png" />
      </div>
      <div class="box1-cover">
        <span class="box1-cover__1">Camera</span>
        <span class="box1-cover__2">by Jacob Cummings</span>
        <span class="box1-cover__3">Take a look</span>
      </div>
    </div>
    <div class="animation-container bubble">
      <div class="content box2">
        <img src="img/bubble.png" />
      </div>
      <div class="box2-cover">
        <div class="flex-left">
          <span class="flex-left__title">Game Center</span>
          <span class="flex-left__by">by Jacob Cummings</span>
        </div>
        <div class="flex-right">
          <span class="takeALook">Take a look</span>
        </div>
      </div>
    </div>
    <div class="animation-container safari">
      <div class="box3-cover">
        <div class="flex-left">
          <span class="flex-left__title">Safari</span>
          <span class="flex-left__by">by Jacob Cummings</span>
        </div>
        <div class="flex-right">
          <span class="takeALook">Take a look</span>
        </div>
      </div>
      <div class="content box3">
        <img src="img/safari.png" />
      </div>
    </div>
  </body>
</html>
