<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/35b62ba122.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="screen-container">
        <div class="screen">
          <div class="screen__cover">
            <div class="screen__box">
              <div class="status-bar">
                <div class="status-bar__clock">9:41</div>
                <div class="status-bar__signal">
                  <i class="fas fa-signal"></i>
                  <i class="fas fa-wifi"></i>
                  <i class="fas fa-battery-three-quarters"></i>
                </div>
              </div>
              <div class="menu">
                <i class="fas fa-arrow-left"></i>
                <span class="menu__profile">Profile</span>
                <i class="fas fa-bars"></i>
              </div>
              <div class="profile-box">
                <img src="img/sg.jpg" class="sg-img" />
                <span class="name">Suelgi kang</span>
                <span class="adrress">Seoul, Korea</span>
              </div>
              <div class="button-box">
                <button class="button button__follow">Follow</button>
                <button class="button button__message">Message</button>
              </div>
              <div class="status-number">
                <div class="status-num__box">
                  <span class="box__num">140</span>
                  <span class="box__content">Followers</span>
                </div>
                <div class="status-num__box">
                  <span class="status-num__content box__num">250</span>
                  <span class="status-num__content box__content"
                    >Following</span
                  >
                </div>
                <div class="status-num__box">
                  <span class="status-num__content box__num">369</span>
                  <span class="status-num__content box__content">Images</span>
                </div>
              </div>
              <footer>
                <i class="far fa-user"></i>
                <i class="fas fa-user-friends"></i>
                <i class="far fa-comment-dots"></i>
                <i class="fas fa-cog"></i>
              </footer>
              <div class="home__button">
                <div class="box"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
